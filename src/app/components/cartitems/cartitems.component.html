<ng-container *ngIf="product.length !=0">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{item.title}}</td>
                        <td><img [src]="item.image" style="width: 120px;" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td>
                            <button (click)="EmptyCart()" class="btn btn-danger">Empty Cart</button>
                        </td>
                        <td>
                            <button routerLink="/home" class="btn btn-primary">Shop More</button>
                        </td>
                        <td>
                            <button routerLink="/payment" (click)="checkout()" class="btn btn-info">Checkout</button>
                        </td>
                        <td>
                            <strong>Grand Total: ${{grandTotal}}</strong>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="product.length ==0">
    <div class="contaier">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="../../../assets/cart-empty.png"  alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/home" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
